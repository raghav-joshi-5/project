<mat-card class="mb-2 bg-dark text-white">
  <mat-card-header>
    <mat-card-title>{{ proObj.productName }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ proObj.productDetails }}
      and its status is
      <strong>
        {{ proObj.prodStatus }}
      </strong>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="d-flex justify-content-between">
    <button
      (click)="productStatusUpdate(productStatus.InProgress)"
      mat-raised-button
      color="primary"
    >
      In Progress
    </button>
    <button
      (click)="productStatusUpdate(productStatus.Dispatched)"
      mat-raised-button
      color="primary"
    >
      Dispatched
    </button>
    <button
      (click)="productStatusUpdate(productStatus.Delivered)"
      mat-raised-button
      color="primary"
    >
      Delivered
    </button>
  </mat-card-actions>
</mat-card>
