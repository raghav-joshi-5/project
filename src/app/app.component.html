<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <app-product-form></app-product-form>
      <br /><br /><br />
      <ng-container *ngIf="prodArr.length > 0; else noProd">
        <app-product-status
          [proObj]="prod"
          *ngFor="let prod of prodArr"
        ></app-product-status>
      </ng-container>
      <ng-template #noProd>
        <p class="alert alert-danger">No product to show</p>
      </ng-template>
    </div>
  </div>
</div>
